<script src="../../header/header.component.ts"></script>
<mat-accordion multi="true" *ngIf="recipe.length > 0">
  <mat-expansion-panel *ngFor="let recipe of recipe">
    <mat-expansion-panel-header>
      {{recipe.name}}
    </mat-expansion-panel-header>
    <p> {{recipe.description}} </p>
    <mat-action-row>
      <button mat-button color="primary">EDIT</button>
      <button mat-button color="warn" (click)="onDelete(recipe.id)" >DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1 " *ngIf="recipe.length <= 0 ">No recipes added yey</p>
