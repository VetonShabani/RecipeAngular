<mat-card>
  <form (submit)="onAddPost(recipeForm)" #recipeForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="name"
        ngModel
        required
        minlength="3"
        placeholder="name"
        #name = ngModel>
      <mat-error *ngIf="name.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <mat-form-field>
<textarea
  matInput
  rows= 6
  name="description"
  ngModel
  required
  placeholder="description"
  #description = ngModel>
</textarea>
      <mat-error *ngIf="description.invalid">Please enter a post content</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit">
      Save Post
    </button>
  </form>
</mat-card>
